<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MarketPulse Analytics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .forgot-password-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
        }
        
        .forgot-password-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .forgot-password-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .forgot-password-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 0.75rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            border-radius: 8px;
            border: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }
        
        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .loading-spinner.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-header">
            <h1><i class="bi bi-key"></i> Reset Password</h1>
            <p>Enter your email to receive a password reset link</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;"></div>
        <div id="successAlert" class="alert alert-success" role="alert" style="display: none;"></div>
        
        <form id="forgotPasswordForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email" 
                    required 
                    autocomplete="email"
                    placeholder="Enter your email"
                >
            </div>
            
            <button type="submit" class="btn btn-submit" id="submitButton">
                <span class="loading-spinner me-2" role="status" aria-hidden="true"></span>
                Send Reset Link
            </button>
        </form>
        
        <div class="login-link">
            Remember your password? <a href="login.html">Sign in</a>
        </div>
    </div>
    
    <!-- Scripts -->
    <script>
        // Set API base URL
        window.API_BASE = 'http://localhost:8000/api';
    </script>
    <script src="js/api.js"></script>
    <script>
        // Forgot password handler
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const submitButton = document.getElementById('submitButton');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const spinner = submitButton.querySelector('.loading-spinner');
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                errorAlert.style.display = 'none';
                successAlert.style.display = 'none';
                
                const email = document.getElementById('email').value.trim();
                
                if (!email) {
                    errorAlert.textContent = 'Please enter your email address';
                    errorAlert.style.display = 'block';
                    return;
                }
                
                submitButton.disabled = true;
                spinner.classList.add('active');
                
                try {
                    // Note: Backend password reset endpoint not yet implemented
                    // This is a placeholder for the frontend
                    successAlert.textContent = 'Password reset link sent! Please check your email. (Feature coming soon)';
                    successAlert.style.display = 'block';
                } catch (error) {
                    errorAlert.textContent = error.message || 'An error occurred. Please try again.';
                    errorAlert.style.display = 'block';
                } finally {
                    submitButton.disabled = false;
                    spinner.classList.remove('active');
                }
            });
            
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
