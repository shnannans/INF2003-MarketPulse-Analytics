# Docker Compose Configuration for Local Development
# Team Member 4 Deliverable - MarketPulse Analytics
#
# NOTE: This is for LOCAL DEVELOPMENT ONLY
# The production databases are on Google Cloud
# This allows developers to work without touching cloud infrastructure

version: '3.8'

services:
  # MySQL Database (Local Development)
  mysql-local:
    image: mysql:8.0
    container_name: marketpulse-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: databaseproj
      MYSQL_USER: app_user
      MYSQL_PASSWORD: app_password
    ports:
      - "3307:3306"  # Use different port to avoid conflicts
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docs/create_db_user.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marketpulse-network
    command: --default-authentication-plugin=mysql_native_password

  # Firestore Emulator (Local Development)
  firestore-emulator:
    image: gcr.io/google.com/cloudsdktool/cloud-sdk:emulators
    container_name: marketpulse-firestore
    ports:
      - "8080:8080"
    networks:
      - marketpulse-network
    entrypoint: gcloud
    command: >
      beta emulators firestore start
      --host-port=0.0.0.0:8080
      --project=databaseproj

  # FastAPI Application
  api:
    build:
      context: ./api_python
      dockerfile: Dockerfile
    container_name: marketpulse-api
    ports:
      - "8000:8000"
    environment:
      # Override to use local databases
      DB_HOST: mysql-local
      DB_PORT: 3306
      DB_NAME: databaseproj
      DB_USER: app_user
      DB_PASS: app_password
      # Local development settings
      GOOGLE_APPLICATION_CREDENTIALS: ""
      FIRESTORE_EMULATOR_HOST: firestore-emulator:8080
      NEWSAPI_KEY: ${NEWSAPI_KEY}
    volumes:
      - ./api_python:/app
      - ./env.example:/app/.env
    networks:
      - marketpulse-network
    depends_on:
      - mysql-local
      - firestore-emulator
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  mysql_data:
    driver: local

networks:
  marketpulse-network:
    driver: bridge

# Usage Instructions:
# 1. Make sure you have Docker and Docker Compose installed
# 2. Copy env.example to .env and configure
# 3. Run: docker-compose up -d
# 4. Access API at: http://localhost:8000
# 5. Access API docs at: http://localhost:8000/docs
#
# To stop: docker-compose down
# To view logs: docker-compose logs -f api
# To rebuild: docker-compose up -d --build
