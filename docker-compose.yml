# Docker Compose configuration for MarketPulse Analytics (Task 52: Deployment Configuration)
version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: marketpulse-api
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=3306
      - DB_USER=${DB_USER:-root}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME:-databaseproj}
      - NEWS_API_KEY=${NEWS_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./logs:/app/logs
      - ./api_python:/app/api_python
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - marketpulse-network

  mysql:
    image: mysql:8.0
    container_name: marketpulse-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASS:-rootpassword}
      - MYSQL_DATABASE=${DB_NAME:-databaseproj}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - marketpulse-network

  redis:
    image: redis:7-alpine
    container_name: marketpulse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - marketpulse-network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  redis_data:

networks:
  marketpulse-network:
    driver: bridge
