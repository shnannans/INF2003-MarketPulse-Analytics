<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Frontend API Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testAPIs() {
            const results = document.getElementById('test-results');
            
            try {
                // Test News API
                const newsResp = await fetch('http://localhost:8000/api/news?ticker=COIN&days=7&limit=3&live=true');
                const newsData = await newsResp.json();
                
                // Test Sentiment API
                const sentimentResp = await fetch('http://localhost:8000/api/sentiment?ticker=COIN&days=7&live=true');
                const sentimentData = await sentimentResp.json();
                
                results.innerHTML = `
                    <h2>News API Test</h2>
                    <p><strong>Count:</strong> ${newsData.count}</p>
                    <p><strong>Message:</strong> ${newsData.message}</p>
                    <p><strong>Data Source:</strong> ${newsData.metadata?.data_source}</p>
                    
                    <h2>Sentiment API Test</h2>
                    <p><strong>Total Articles:</strong> ${sentimentData.statistics?.total_articles}</p>
                    <p><strong>Average Sentiment:</strong> ${sentimentData.statistics?.avg_sentiment}</p>
                    <p><strong>Trends Count:</strong> ${sentimentData.trends?.length}</p>
                    
                    <h2>Sample Articles</h2>
                    <ul>
                        ${newsData.articles?.slice(0, 2).map(article => 
                            `<li><strong>${article.title}</strong> (${article.ticker}) - Sentiment: ${article.sentiment_analysis?.overall_score}</li>`
                        ).join('')}
                    </ul>
                `;
                
            } catch (error) {
                results.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Run test when page loads
        testAPIs();
    </script>
</body>
</html>
